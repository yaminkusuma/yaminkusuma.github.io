<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="shortcut icon"
      href="../static/img/logo-04.png"
      type="image/x-icon"
    />
    <!-- my fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- my icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style css -->
    <!-- <link rel="stylesheet" href="../static/css/login.css" /> -->
    <style>
      :root {
        --primary: #001518;
        --bg: #fff;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: none;
        text-decoration: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        /* background-image: url("../static/img/headerberanda-bg.jpg"); */
        position: relative;
        color: rgb(5, 5, 5);
      }

      /* login */
      .row {
        text-align: center;
        margin: 8rem 35%;
      }

      .row form .container {
        margin-top: 2rem;
        border-radius: 0.5rem;
        padding-bottom: 4rem;
        background-color: none;
        box-shadow: 3px 3px 10px #d3d3d3;
      }

      .row form .container input {
        width: 70%;
        padding: 0.8rem;
        font-size: 1.2rem;
        color: #fff;
        font-weight: 200;
        border: 1px solid #000000;
        border-radius: 0.3rem;
        /* background-color: var(--primary); */
      }

      h2 {
        color: #e47900;
        padding-top: 2rem;
        padding-bottom: 3rem;
        font-size: 2.5rem;
        text-shadow: 1px 1px 3px #e47900;
      }

      .row .container .button {
        background-color: rgb(0, 89, 255);
        box-shadow: 1px 1px 3px #d3d3d3;
        margin-top: 1rem;
        margin-bottom: 3rem;
        display: inline-block;
        padding: 0.8rem 11rem;
        font-size: 1.2rem;
        font-weight: 400;
        color: #fff;
        border-radius: 5px;
      }
      .row .container .button:hover {
        background-color: rgb(0, 89, 255);
        margin-top: 1rem;
        margin-bottom: 3rem;
        display: inline-block;
        padding: 0.8rem 11rem;
        font-size: 1.2rem;
        font-weight: 400;
        color: #fff;
        border-radius: 5px;
      }

      .row .container .pass .lp {
        font-size: 1.2rem;
        color: blue;
        font-weight: 400;
        margin-bottom: 2rem;
      }
      .row .container .pass1 .lp1 {
        font-size: 1.2rem;
        color: blue;
        font-weight: 400;
        margin-bottom: 2rem;
      }
      .row .container .pass1 {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
          <a href="#" class="navbar-logo"
            ><img
              src="../static/img/logo-02.png"
              alt=""
              style="margin-top: 4rem; margin-bottom: 2rem"
          /></a>

          <input name="username" type="text" placeholder="Username" required />
          <br />
          <br />

          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          /><br />
          <br />

          <button type="submit" class="button">Login</button>

          {% for message in messages %}
          <p id="messages">{{message}}</p>
          {% endfor %}

          <div class="pass">
            <a href="#" class="lp">Forget password?</a>
          </div>
          <div class="pass1">
            <span style="font-size: 1.2rem">Belum memiliki akun?</span
            ><a href="#" class="lp1"> Daftar sekarang</a>
          </div>
        </div>
      </form>
    </div>
    <!-- data feather -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
